<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="recruitment.css" rel="stylesheet">
  <title>SV Print - Astuces et conseils</title>
</head>
<body>
  <div class="content">
    <img class="recruitImage" src="images/recruitement.png" alt="Flyer de recrutement">
    <h2>Rejoignez-nous</h2>
    <form action="" method="POST">
      <div class="formLine">
        <div>
          <label for"last_name">Nom:</label>
          <input type="text" name="name" id="last_name">
        </div>
        <div>
          <label for"first_name">Prénom:</label>
          <input type="text" name="name" id="first_name">
        </div>
      </div>
      <div class="formLine">
        <div>
          <label for"phone">Téléphone:</label>
          <input type="text" name="name" id="phone">
        </div>
        <div>
          <label for"mail">Email:</label>
          <input type="text" name="name" id="mail">
        </div>
      </div>
      <div class="formLine">
        <div>
          <label for"address">Adresse:</label>
          <input type="text" name="name" id="address">
        </div>
        <div>
          <label for"city">Ville:</label>
          <input type="text" name="name" id="city">
        </div>
      </div>
      <div class="formLine">
        <div>
          <label for"country">Pays:</label>
          <input type="text" name="name" id="country">
        </div>
        <div>
          <label for"zip_code">Code postal:</label>
          <input type="text" name="name" id="zip_code">
        </div>
      </div>
      <div class="formLine">
        <input class="submit" type="submit" value="Envoyer">
      </div>
    </form>
    <div class="partners">
      <img src="images/partners.png" alt="Logos des différents partenaires">
    </div>
  </div>
</body>
</html>
